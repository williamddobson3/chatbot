version: '3.8'

services:
  chatbot:
    build: .
    container_name: qwen-chatbot
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./.env:/app/.env
    environment:
      - DEVICE=${DEVICE:-cuda}
      - MODEL_PATH=${MODEL_PATH:-Qwen/Qwen2.5-72B-Instruct}
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

